<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Esau Victor">
    <title>Thank You | Esau Victor</title>
    <link rel="icon" href="https://esauvictor.blogspot.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Consistent with your portfolio styles */
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #4a6fa5;
            --accent-color: #3b82f6;
            --text-color: #333;
            --light-text: #6b7280;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --footer-bg: #1e3a8a;
            --footer-text: #e0e7ff;
            --transition: all 0.3s ease;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            flex: 1;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* Thank You Section */
        .thank-you {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 0;
            flex: 1;
            min-height: calc(100vh - 200px); /* Ensure it takes at least the viewport height minus footer */
        }

        .thank-you-content {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            margin: 1rem;
            animation: fadeIn 1s ease;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            animation: bounce 1s ease infinite alternate;
        }

        .thank-you h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .thank-you p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--light-text);
            line-height: 1.6;
        }

        /* Footer styles */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 2rem 0;
            text-align: center;
            width: 100%;
        }

        .copyright {
            padding: 1rem;
            color: var(--footer-text);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Improvements */
        @media (max-width: 768px) {
            .thank-you {
                padding: 1rem 0;
            }
            
            .thank-you-content {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .thank-you h1 {
                font-size: 1.5rem;
            }

            .thank-you p {
                font-size: 1rem;
            }

            .thank-you-icon {
                font-size: 3rem;
            }

            .btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .thank-you-content {
                padding: 1.25rem;
            }
            
            .thank-you h1 {
                font-size: 1.3rem;
            }

            .thank-you p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Thank You Content -->
    <main class="thank-you">
        <div class="container">
            <div class="thank-you-content">
                <div class="thank-you-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Thank You!</h1>
                <p>Your message has been successfully sent. I'll get back to you as soon as possible.</p>
                <a href="https://esauvictor.github.io" class="btn">Return Home</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="copyright">&copy; <span id="year"></span> Esau Victor. All rights reserved.</p>
    </footer>

    <script>
        // Update copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
